apiVersion: tekton.dev/v1alpha1
kind: Condition
metadata:
  name: foo
  namespace: tekton
spec:
  - name: foo
    taskRef:
      kind: Task
      name: echo-hello-world
    when:
      - Input: $(params.n2)
        Operator: in
        Values:
          - "2"
      - Input: 'ciccio'
        Operator: notin
        Values:
          - 'ciccio'
      - Input: 'ccc'
        Operator: notin
        Values:
          - 'dsa'